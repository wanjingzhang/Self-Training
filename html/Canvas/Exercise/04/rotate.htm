<!DOCTYPE html>
<html>

<head>
	<title>The Rotate Transform</title>
	<style type="text/css">
		canvas {
			border: dotted 1px black;
			margin: 25px;
		}
	</style>
	<link rel="stylesheet" href="../style.css" />
	<script type="text/javascript">
		window.addEventListener("load", function () {
			var theCanvas = document.getElementById('Canvas1');
			if (theCanvas && theCanvas.getContext) {
				var ctx = theCanvas.getContext("2d");
				if (ctx) {
					ctx.fillStyle = "blue";
					ctx.fillRect(150, 30, 100, 50);

					// Rotate the rect by half a radian
					ctx.rotate(0.1);
					ctx.fillRect(150, 30, 100, 50);

					// Rotate an object around a different point by using translate
					ctx.translate(ctx.canvas.width / 2, ctx.canvas.height / 2);
					var radian = (Math.PI / 180) * 10;
					for (var degrees = 0; degrees < 360; degrees += 10) {
						ctx.rotate(radian);
						ctx.beginPath();
						ctx.moveTo(-100, 0);
						ctx.lineTo(100, 0);
						ctx.stroke();
					}
				}
			}
		});
	</script>
</head>

<body>
	<h1>The Rotate Transform</h1>
	<div id='content'>
		<p>.</p>
		<canvas id="Canvas1" width="700" height="300">Your browser does not support canvas.</canvas>
	</div>
</body>

</html>
