<!DOCTYPE html>
<html>
	<head>
		<title>Drawing Into the 2D Context</title>
		<style type="text/css">
			#Canvas1 {
				border: dotted 1px black;
			}
		</style>
		<link rel="stylesheet" href="../style.css" />
		<script>
			window.addEventListener("load", function () {
				var theCanvas = document.getElementById('Canvas1');
				if (theCanvas && theCanvas.getContext) {
					// change the width and height of the canvas
					theCanvas.width = 150;
					theCanvas.height = 150;

					// fill the canvas with a light blue background
					var ctx = theCanvas.getContext("2d");
					if (ctx) {
						ctx.fillStyle = "lightBlue";
						ctx.strokeStyle = "blue";
						ctx.lineWidth = 5;
						ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
						ctx.strokeRect(0, 0, ctx.canvas.width, ctx.canvas.height);
					}
				}
			});
		</script>
	</head>
	<body>
		<h1>Drawing Into the 2D Context</h1>
		<div id="content">
			<p>After retrieving the canvas context, you can use the drawing methods to create content.</p>
			<p>This simple example resizes the canvas using width and height properties and then fills the background with a light blue
				color.
			</p>
			<canvas id="Canvas1" width="400" height="300">Your browser does not support canvas.</canvas>
		</div>
	</body>
</html>
