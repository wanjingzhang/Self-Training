<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
  font-family: "Gilroy ExtraBold", system-ui, sans-serif;
  font-style: normal;
  font-weight: normal;
  -webkit-font-smoothing: antialiased;
  -webkit-font-kerning: normal;
  -webkit-text-size-adjust: 100%;
}

html,
body {
  width: 100vw;
  height: 100vh;
}

body {
  background: linear-gradient(45deg, #02001f, #1f1b4e);
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
  -webkit-transform: perspective(60rem);
          transform: perspective(60rem);
  position: fixed;
  display: flex;
  align-items: center;
  justify-content: center;
}

.Menu-list {
  font-size: 4.25rem;
  line-height: 1.2;
  text-transform: uppercase;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  -webkit-transform: rotateX(-10deg) rotateY(20deg);
          transform: rotateX(-10deg) rotateY(20deg);
}

.Menu-list-item {
  position: relative;
  color: transparent;
  cursor: pointer;
}
.Menu-list-item::before {
  content: "";
  display: block;
  position: absolute;
  top: 49%;
  left: -10%;
  right: -10%;
  height: 4px;
  border-radius: 4px;
  margin-top: -2px;
  background: #ff2c75;
  -webkit-transform: scale(0);
          transform: scale(0);
  transition: -webkit-transform 0.8s cubic-bezier(0.16, 1.08, 0.38, 0.98);
  transition: transform 0.8s cubic-bezier(0.16, 1.08, 0.38, 0.98);
  transition: transform 0.8s cubic-bezier(0.16, 1.08, 0.38, 0.98), -webkit-transform 0.8s cubic-bezier(0.16, 1.08, 0.38, 0.98);
  z-index: 1;
}

.Mask {
  display: block;
  position: absolute;
  overflow: hidden;
  color: #ff2c75;
  top: 0;
  height: 49%;
  transition: all 0.8s cubic-bezier(0.16, 1.08, 0.38, 0.98);
}
.Mask span {
  display: block;
}

.Mask + .Mask {
  top: 48.9%;
  height: 51.1%;
}
.Mask + .Mask span {
  -webkit-transform: translateY(-49%);
          transform: translateY(-49%);
}

.Menu-list-item:hover .Mask,
.Menu-list-item:active .Mask {
  color: #fff;
  -webkit-transform: skewX(12deg) translateX(5px);
          transform: skewX(12deg) translateX(5px);
}
.Menu-list-item:hover .Mask + .Mask,
.Menu-list-item:active .Mask + .Mask {
  -webkit-transform: skewX(12deg) translateX(-5px);
          transform: skewX(12deg) translateX(-5px);
}
.Menu-list-item:hover::before,
.Menu-list-item:active::before {
  -webkit-transform: scale(1);
          transform: scale(1);
}

    </style>
</head>
<body>
    <div class="Menu">
        <ul class="Menu-list" data-offset="10">
            <li class="Menu-list-item" data-offset="20" onclick>
                Home
                <span class="Mask"><span>Home</span></span>
                <span class="Mask"><span>Home</span></span>
            </li>
            <li class="Menu-list-item" data-offset="16" onclick>
                About
                <span class="Mask"><span>About</span></span>
                <span class="Mask"><span>About</span></span>
            </li>
            <li class="Menu-list-item" data-offset="12" onclick>
                Work
                <span class="Mask"><span>Work</span></span>
                <span class="Mask"><span>Work</span></span>
            </li>
            <li class="Menu-list-item" data-offset="8" onclick>
                Contact
                <span class="Mask"><span>Contact</span></span>
                <span class="Mask"><span>Contact</span></span>
            </li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>
    <script>
        var $menu = $(".Menu-list"),
                $item = $(".Menu-list-item"),
                w = $(window).width(), //window width
                h = $(window).height(); //window height

            $(window).on("mousemove", function (e) {
                var offsetX = 0.5 - e.pageX / w, //cursor position X
                    offsetY = 0.5 - e.pageY / h, //cursor position Y
                    dy = e.pageY - h / 2, //@h/2 = center of poster
                    dx = e.pageX - w / 2, //@w/2 = center of poster
                    theta = Math.atan2(dy, dx), //angle between cursor and center of poster in RAD
                    angle = theta * 180 / Math.PI - 90, //convert rad in degrees
                    offsetPoster = $menu.data("offset"),
                    transformPoster =
                        "translate3d(0, " +
                        -offsetX * offsetPoster +
                        "px, 0) rotateX(" +
                        -offsetY * offsetPoster +
                        "deg) rotateY(" +
                        offsetX * (offsetPoster * 2) +
                        "deg)"; //poster transform

                //get angle between 0-360
                if (angle < 0) {
                    angle = angle + 360;
                }

                //poster transform
                $menu.css("transform", transformPoster);

                //parallax for each layer
                // $item.each(function () {
                //     var $this = $(this),
                //         offsetLayer = $this.data("offset") || 0,
                //         transformLayer =
                //             "translate3d(" +
                //             offsetX * offsetLayer +
                //             "px, " +
                //             offsetY * offsetLayer +
                //             "px, 20px)";

                //     $this.css("transform", transformLayer);
                // });
            });

    </script>
</body>
</html>
