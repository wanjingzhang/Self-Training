<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Something Worth Seeing - an SVG Demo</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>

<body class="site">
    <figure class="theimage">
		<svg id="custom-shape" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">

			<defs>
				<pattern id="diamond" width="50" height="50" patternUnits="userSpaceOnUse">
					<rect x="15" y="15" width="20" height="20" transform="rotate(45 25,25)" />
				</pattern>
			</defs>

			<rect fill="url(#diamond)" x="0" y="0" width="500" height="500" />
		</svg>
    </figure>
</body>
</html>
