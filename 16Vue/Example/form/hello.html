<!DOCTYPE html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    <div id="app">
        <div class="container">
            <form v-show="!submitted" action="" class="mt-5">
                <div class="form-group">
                   <h1 >{{greeting}}</h1>  
                   <label for="email">Email</label>
                   <input type="email" v-model="email" class="form-control form-control-lg">  
                </div>
                <button type="submit" v-on:click="process" class="btn btn-primary">
                    Submit
                </button>
            </form>
            <h2 v-show="submitted" v-cloak class="mt-5">Thanks for signing up!</h2>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
    var apiKey = 'ZhwqsvcQoPGOWyMKh9UlMkJRrO1tNsguN1605IiD';
        var url = 'https://api.nasa.gov/planetary/apod?api_key=' + apiKey;
    var vm = new Vue({
        el:"#app",
        data:{
            greeting:"Hello from Vue!",
            email: 'mike@example.com',
            submitted: false,
        },
        methods: {
            process: function(event){
                event.preventDefault();
                alert('Sumitted:' + this.email);
                this.submitted = true;
            },
            fetchApod:function(){
                axios.get(url + apiKey)
                    .then(function(res){
                        console.clear();
                        console.log(res);
                    }) 
            }
        }
    });

    
    </script>
</html>
